<section>
    @if (isLoggedIn) {
        <p>Bienvenido, {{username}}</p>
        <img 
            (click)="greet()"
            src="https://github.com/Dayvis-0.png" 
            alt="photo">
            <app-games 
                (addFavoriteEvent)="getFavorite($event)"
                username="{{ username}}">
            </app-games>

            @if(favGame !== '') {
                <p>Tu juego favorito es {{favGame}}</p>
            }
            <button (click)="isLoggedIn=false">Log out</button>
        } @else {
        <p>Inicia sesion</p>
        <button (click)="isLoggedIn=true">Log In</button>
    }
</section>
